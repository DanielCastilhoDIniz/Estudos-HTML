<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>

  <style>
    .row {
      margin: 5px;
    }

    label {
      width: 100px;
      text-align: right;
      display: inline-block;
      padding-right: 5px;
    }

    fieldset{
      margin: 15px 0;
      border-radius: 10px;
      border-color: blue;
    }
  </style>
</head>

<body>
  <h1>Fomulário de Cadastro</h1>
  <fieldset>
    <legend>Dados pessoais</legend>

    <div class="row">
      <label>Nome:</label><input type="text" />
      <label>E-mail:</label><input type="text" />
    </div>

    <div class="row">
      <label>Profissão</label><input type="text" />
      <label>Empresa:</label><input type="text" />
    </div>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>
    <div class="row">
      <label>Endereço:</label><input type="text" />
      <label>número:</label><input style="width: 30px" height="10" type="number" />
    </div>

    <div class="row">
      <label>Bairro</label><input type="text" />
      <label>Cidade/UF:</label><input type="text" />
    </div>
  </fieldset>

  <fieldset>

     <legend>Informações do usuarío</legend>
    <div class="row">
      <label>Celular</label><input type="text" />
      <label>Whatsapp:</label><input type="text" />
    </div>

    <div class="row">
      <label>Linkedin</label><input type="text" />
      <label>GitHub</label><input type="text" />
    </div>

  </fieldset>
  <div class="row">
    <button type="reset">
      limpar
    </button>

    <button type="submit">
      Enviar formulário
    </button>

  </div>
</body>

</html>
