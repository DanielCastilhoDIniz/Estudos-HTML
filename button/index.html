<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form
          id="signup"
          action="#"
          method="post"
          autocomplete="off"
          onsubmit="alert('Formulário enviado!')"
        >
          <fieldset style="width: 400px; height: auto">
            <legend>Formulário</legend>
            <label for="">Nome:</label> <input type="text" name="name" /> <br />
            <label for="">Idade</label><input type="number" name="age" min="0" /> <br />
            <label for="">Password:</label> <input type="password" name="senha" /><br/>
            <button type="button" onclick="alert('Cliquei aqui')">Clicável</button> <br>
            <button type="reset">Limpar</button> <br>
            <button type="submit">Enviar</button> <br>

          </fieldset>
        </form>
      </div>
</body>
</html>
