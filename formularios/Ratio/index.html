<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <h3>você selecionou: Pizza Calabreza</h3>

      <p>Quais opcionais você deseja?</p>

      <input type="checkbox" name="opcional[]" value="queijo" /> + queijo <br />
      <input type="checkbox" name="opcional[]" value="calabreza" /> + queijo
      <br />
      <input type="checkbox" name="opcional[]" value="cebola" /> + cebola <br />
      <input type="checkbox" name="opcional[]" value="azeitona" /> + azeitona
      <br />
      <!--
        opcional[ ] - transforma a itens do checkbox numa lista, caso contrario o valor enviado 
        pelo "post" seria apenas o da ultima checkbox selecionada
    -->
      <p>Borda recheada?</p>

      <input type="radio" name="borda" value="sim" />Sim <br />
      <input type="radio" name="borda" value="não" />Não <br />

      <p>Bebida:</p>
      <input type="radio" name="bebida" value="suco" />Suco <br />
      <input type="radio" name="bebida" value="refrigerante" />Refrigerante <br />
      <input type="radio" name="bebida" value="agua" />Água <br />
      <input type="radio" name="bebida" value="nenhum" />Nenhum <br />

      <button type="submit">Enviar pedido</button>
    </form>
  </body>
</html>
